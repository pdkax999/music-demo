<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 200px;
      height: 20px;
      background-color: red;
      position: relative;
    }
    .box1::after{
      content: " ";
      display: inline-block;
      width: 20px;
      height: 20px;
      background-color: black;
      position: absolute;
      right: -20px;
    }
    .box1{
      position: relative;
      width: 90%;
      height: 100%;
      background-color: #ff6700;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="box1"></div>
  </div>
</body>
</html>
